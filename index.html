<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Machine</title>
  </head>

  <body>
		<div class="container-fluid">
			<div id="quote-box" class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
				<div id="text">Quote here</div>
				<div id="author" class="my-2">Author</div>

        <div class="clearfix mt-4">
  				<div class="float-left">
  				  <ul class="btn-row">
  				    <li><a id="twitterBtn" class="btn btn-success" href="#"><i class="fab fa-twitter"></i></a></li>
  				    <li><a id="tumblrBtn" class="btn btn-success" href="#"><i class="fab fa-tumblr"></i></a></li>
  				  </ul>
  				</div>
  				<div class="float-right">
  				  <a class="btn btn-success" href="#">New quote</a>
  				</div>
				</div>
			</div>
		</div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
